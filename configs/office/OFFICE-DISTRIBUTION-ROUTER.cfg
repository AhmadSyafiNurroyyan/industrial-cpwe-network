!
version 15.9
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname OFFICE-DISTRIBUTION-ROUTER
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
no ip icmp rate-limit unreachable
!
!
!
ip dhcp excluded-address 10.10.10.1
ip dhcp excluded-address 10.10.20.1
ip dhcp excluded-address 10.10.30.1
ip dhcp excluded-address 10.10.40.1
!
ip dhcp pool vlan10
 network 10.10.10.0 255.255.255.192
 default-router 10.10.10.1
 dns-server 8.8.8.8
!
ip dhcp pool vlan20
 network 10.10.20.0 255.255.255.192
 default-router 10.10.20.1
 dns-server 8.8.8.8
!
ip dhcp pool vlan30
 network 10.10.30.0 255.255.255.192
 default-router 10.10.30.1
 dns-server 8.8.8.8
!
ip dhcp pool vlan40
 network 10.10.40.0 255.255.255.192
 default-router 10.10.40.1
 dns-server 8.8.8.8
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.255
!
interface Tunnel0
 no ip address
 ipv6 address FD00:1111:1::1/64
 ipv6 enable
 ipv6 mtu 1476
 ipv6 tcp adjust-mss 1436
 tunnel source Loopback0
 tunnel destination 1.1.1.2
!
interface GigabitEthernet0/0
 ip address 10.0.10.2 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
 ipv6 nd ra suppress
!
interface GigabitEthernet0/0.30
 encapsulation dot1Q 30
 shutdown
!
interface GigabitEthernet0/0.40
 encapsulation dot1Q 40
 shutdown
!
interface GigabitEthernet0/1
 no ip address
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 no ip address
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2.10
 encapsulation dot1Q 10
 ip address 10.10.10.1 255.255.255.192
 ip access-group ACL_FROM_IT in
 ipv6 address FD00:ACAD:10::1/64
!
interface GigabitEthernet0/2.20
 encapsulation dot1Q 20
 ip address 10.10.20.1 255.255.255.192
 ip access-group ACL_FROM_FINANCE in
 ipv6 address FD00:ACAD:20::1/64
!
interface GigabitEthernet0/2.30
 encapsulation dot1Q 30
 ip address 10.10.30.1 255.255.255.192
 ip access-group ACL_FROM_MANAGEMENT in
 ipv6 address FD00:ACAD:30::1/64
!
interface GigabitEthernet0/2.40
 encapsulation dot1Q 40
 ip address 10.10.40.1 255.255.255.192
 ip access-group ACL_FROM_MARKETING in
 ipv6 address FD00:ACAD:40::1/64
!
interface GigabitEthernet0/3
 ip address 10.1.10.2 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
!
router ospf 1
 router-id 2.2.2.2
 network 2.2.2.2 0.0.0.0 area 0
 network 10.0.10.0 0.0.0.3 area 0
 network 10.1.10.0 0.0.0.3 area 0
 network 10.10.10.0 0.0.0.63 area 0
 network 10.10.20.0 0.0.0.63 area 0
 network 10.10.30.0 0.0.0.63 area 0
 network 10.10.40.0 0.0.0.63 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ip access-list extended ACL_FROM_FINANCE
 permit ospf any any
 permit gre any any
 permit udp any eq bootpc any eq bootps
 deny   ip 10.10.20.0 0.0.0.63 10.30.90.0 0.0.0.7
 deny   ip 10.10.20.0 0.0.0.63 10.30.92.0 0.0.0.7
 deny   ip 10.10.20.0 0.0.0.63 10.20.0.0 0.0.255.255
 permit icmp any any
 permit ip 10.10.20.0 0.0.0.63 10.30.91.0 0.0.0.7
 permit ip 10.10.20.0 0.0.0.63 any
 deny   ip any any log
ip access-list extended ACL_FROM_IT
 permit ospf any any
 permit gre any any
 permit ip 10.10.10.0 0.0.0.63 10.0.0.0 0.255.255.255
 permit ip 10.10.10.0 0.0.0.63 any
 permit udp any eq bootpc any eq bootps
 permit icmp any any
ip access-list extended ACL_FROM_MANAGEMENT
 permit ospf any any
 permit gre any any
 permit udp any eq bootpc any eq bootps
 deny   ip 10.10.30.0 0.0.0.63 10.30.90.0 0.0.0.7
 deny   ip 10.10.30.0 0.0.0.63 10.20.0.0 0.0.255.255
 permit icmp any any
 permit ip 10.10.30.0 0.0.0.63 10.30.91.0 0.0.0.7
 permit ip 10.10.30.0 0.0.0.63 10.30.92.0 0.0.0.7
 permit ip 10.10.30.0 0.0.0.63 any
 deny   ip any any log
ip access-list extended ACL_FROM_MARKETING
 permit ospf any any
 permit gre any any
 permit udp any eq bootpc any eq bootps
 deny   ip 10.10.40.0 0.0.0.63 10.30.91.0 0.0.0.7
 deny   ip 10.10.40.0 0.0.0.63 10.30.92.0 0.0.0.7
 deny   ip 10.10.40.0 0.0.0.63 10.20.0.0 0.0.255.255
 permit icmp any any
 permit ip 10.10.40.0 0.0.0.63 10.30.90.0 0.0.0.7
 permit ip 10.10.40.0 0.0.0.63 any
 deny   ip any any log
!
ipv6 route FD00:CCCC:100::/64 Tunnel0
ipv6 route FD00:CCCC:101::/64 Tunnel0
ipv6 route FD00:CCCC:102::/64 Tunnel0
ipv6 route ::/0 FD00:1111:1::2
ipv6 ioam timestamp
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
 transport input none
!
no scheduler allocate
!
end