!
interface Tunnel0
 no ip address
 ipv6 address FD00:1111:1::2/64
 ipv6 enable
 ipv6 mtu 1476
 ipv6 tcp adjust-mss 1436
 tunnel source Loopback0
 tunnel destination 2.2.2.2
!
