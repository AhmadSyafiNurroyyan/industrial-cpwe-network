!
version 15.9
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname OFFICE-CORE-ROUTER
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 2.2.2.1 255.255.255.255
!
interface GigabitEthernet0/0
 mac-address 0000.aaaa.0001
 ip dhcp client default-router distance 10
 ip address dhcp client-id GigabitEthernet0/0
 ip nat outside
 ip virtual-reassembly in
 duplex auto
 speed auto
 media-type rj45
 ipv6 address autoconfig default
 ipv6 enable
!
interface GigabitEthernet0/1
 mac-address 0000.aaaa.0002
 no ip address
 ip virtual-reassembly in
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 ip address 10.0.10.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 duplex auto
 speed auto
 media-type rj45
 ipv6 nd ra suppress all
!
interface GigabitEthernet0/3
 ip address 10.1.10.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/4
 no ip address
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/4.90
 encapsulation dot1Q 90
 ip address 10.30.90.1 255.255.255.248
 ip access-group PROTECT_NAS out
 ip virtual-reassembly in
 standby 90 ip 10.30.90.6
 standby 90 priority 110
 standby 90 preempt
!
interface GigabitEthernet0/4.91
 encapsulation dot1Q 91
 ip address 10.30.91.1 255.255.255.248
 ip access-group PROTECT_DB_SERVER out
 ip virtual-reassembly in
 standby 91 ip 10.30.91.6
 standby 91 priority 110
 standby 91 preempt
!
interface GigabitEthernet0/4.92
 encapsulation dot1Q 92
 ip address 10.30.92.1 255.255.255.248
 ip access-group PROTECT_MES_SERVER out
 ip virtual-reassembly in
 standby 92 ip 10.30.92.6
 standby 92 priority 110
 standby 92 preempt
!
interface GigabitEthernet0/5
 ip address 10.0.200.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/6
 ip address 10.1.200.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/7
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/8
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/9
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
router ospf 1
 router-id 2.2.2.1
 network 2.2.2.1 0.0.0.0 area 0
 network 10.0.10.0 0.0.0.3 area 0
 network 10.0.200.0 0.0.0.3 area 0
 network 10.1.10.0 0.0.0.3 area 0
 network 10.1.200.0 0.0.0.3 area 0
 network 10.30.90.0 0.0.0.7 area 0
 network 10.30.91.0 0.0.0.7 area 0
 network 10.30.92.0 0.0.0.7 area 0
 default-information originate metric 10 metric-type 1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat inside source list 10 interface GigabitEthernet0/0 overload
!
ip access-list extended PROTECT_DB_SERVER
 permit ospf any any
 permit ip 10.10.10.0 0.0.0.63 any
 permit ip 10.10.20.0 0.0.0.63 10.30.91.0 0.0.0.7
 permit ip 10.10.30.0 0.0.0.63 10.30.91.0 0.0.0.7
 permit ip 10.20.0.0 0.0.255.255 10.30.91.0 0.0.0.7
 permit ip 10.30.90.0 0.0.0.7 10.30.91.0 0.0.0.7
 permit ip 10.30.92.0 0.0.0.7 10.30.91.0 0.0.0.7
 deny   ip any any log
ip access-list extended PROTECT_MES_SERVER
 permit ospf any any
 permit ip 10.10.10.0 0.0.0.63 any
 permit ip 10.10.30.0 0.0.0.63 10.30.92.0 0.0.0.7
 permit ip 10.20.0.0 0.0.255.255 10.30.92.0 0.0.0.7
 permit ip 10.30.90.0 0.0.0.7 10.30.92.0 0.0.0.7
 permit ip 10.30.91.0 0.0.0.7 10.30.92.0 0.0.0.7
 deny   ip any any log
ip access-list extended PROTECT_NAS
 permit ospf any any
 permit ip 10.10.10.0 0.0.0.63 any
 permit ip 10.10.40.0 0.0.0.63 10.30.90.0 0.0.0.7
 permit ip 10.30.91.0 0.0.0.7 10.30.90.0 0.0.0.7
 permit ip 10.30.92.0 0.0.0.7 10.30.90.0 0.0.0.7
 deny   ip any any log
!
ipv6 ioam timestamp
!
!
access-list 10 permit 10.0.0.0 0.255.255.255
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
 transport input none
!
no scheduler allocate
!
end
